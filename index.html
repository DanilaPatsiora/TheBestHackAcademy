<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Webpack</title>
  <script src="bundle.js"></script>
</head>
<body>
  <header>
    <button id="top_login" onclick=(top_login_btn()) class="top_login_btn">LOGIN</button>
  </header>
  <div class="top">
    <img class="top-logo" src="/src/images/logo_text.png"></img>
  </div>

  <div id="mainModal" class="modal">
    <div class="modal-content">
      <div class="modal-content-X">
        <button id="cross_main" class="modal-content-X-close">X</button>
      </div>
      <img class="modal-content-main_logo"  src="/src/images/main_logo.svg">
      <h1>LOGIN</h1>
      <p id="mail_help" class="modal-content-help">Email is incorrect</p>
      <div class="modal-content-input" id="mail_border">
        <i class="fas fa-user"></i>
        <div class="modal-content-input-in">
          <input id="mail_input" type="text" placeholder="Email" onkeyup=(buttonOn()) onfocusout=(FreeBorderMail()) onfocus=(RedBorderMail())>
        </div>
      </div>
      <div class="modal-content-input" id="password_border">
        <i class="fas fa-lock"></i>
        <div class="modal-content-input-in">
          <input id="password_input" type="password" placeholder="Password" onkeyup=(buttonOn()) onfocusout=(FreeBorderPassword()) onfocus=(RedBorderPassword())>
        </div>
      </div>
      <div class="modal-content-forgot_password">
        <button id="forgot_btn" onclick=(forgot_btn()) >Forgot password?</button>
      </div>

      <div class="modal-content-password_requirements" id="password_help">
      <p>Password must contain at least 8 character, including UPPER/lowercase, special symbol and numbers</p>
      </div>
      <div class="modal-content-main_login_btn" id="login_box">
        <button id="main_login" disabled>LOGIN</button>
      </div>
      <div class="modal-content-sign_up">
        <p>Do not have an account?</p>
        <button id="sign_up-button_action" onclick=(sign_up_btn())>SIGNUP</button>
      </div>
      <div class="modal-content-under_button">
        <div class="modal-content-under_button-line"> <hr noshade ></div>
          <p>OR</p>
        <div class="modal-content-under_button-line"> <hr noshade ></div>
      </div>
      <div class="modal-content-sign_up_icons">
        <button class="modal-content-sign_up_icons-net_btn"><i class="fab fa-google"></i></button>
        <button class="modal-content-sign_up_icons-net_btn"><i class="fab fa-facebook"></i></button>
        <button class="modal-content-sign_up_icons-net_btn"><i class="fab fa-github"></i></button>
      </div>
    </div>
  </div>

  <div id="forgot_modal" class="modal">
    <div class="modal-content">
      <div class="modal-content-X">
        <button  id="cross_forgot" class="modal-content-X-close">X</button>
      </div>
      <h1>Forgot password</h1>
    </div>
  </div>

  <div id="sign_up_modal" class="modal">
    <div class="modal-content">
      <div class="modal-content-X">
        <button  id="cross_sign_up" class="modal-content-X-close">X</button>
      </div>
      <h1>SignUP</h1>
    </div>
  </div>

</body>
</html>
